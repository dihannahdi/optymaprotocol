root: ./

structure:
  readme: README.md
  summary: SUMMARY.md

format: markdown

plugins:
  - search
  - sharing
  - fontsettings
  - theme-default

pluginsConfig:
  search:
    maxIndexSize: 1000000
  sharing:
    facebook: true
    twitter: true
    google: false
    weibo: false
    instapaper: false
    vk: false
    all: [
      'facebook', 'google', 'twitter',
      'weibo', 'instapaper'
    ]
  fontsettings:
    theme: 'white'
    family: 'sans'
    size: 2
  theme-default:
    showLevel: false
